sudo: required

dist: xenial

services:
  - docker

language: bash

# Sets ${VER} to be git tag IF available,
#   if NOT available (PR, or push to master), sets ${VER} to directory with the highest number
#
# ${SLUG} removes "docker-" prefix, which while useful on GH, is useless on Docker Hub
env:
  global:
    - SLUG="${TRAVIS_REPO_SLUG/docker-/}"
    - VER=$(echo ${TRAVIS_TAG} | cut -d. -f1,2)
    - DIR=$(ls -vd */ | grep '^[0-9]' | tail -n 1 | tr -d /)
    - PREFIX="${VER:-$DIR}"

stages:
  - build
  - name: deploy
    if: tag IS present

jobs:
  include:
    - stage: build
      name: "Build Docker image for amd64"
      env: ARCH=amd64

    - name: "Build Docker image for arm"
      env: ARCH=arm

    - stage: deploy
      name: "Aggregate Docker images under one manifest"
      script: ./travis/docker-manifest.sh

    - name: "Upload Docker containers to Github Releases"
      deploy:
        skip_cleanup: true
        provider: releases
        api_key:
          secure: 
        file_glob: true
        file: images/*.tgz
        on:
          repo: lncm/docker-lnd
          tags: true

before_script: ./travis/before-script.sh
script: ./travis/script.sh

